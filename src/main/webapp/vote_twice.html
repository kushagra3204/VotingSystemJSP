<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #777;
        }
        #voted-message {
            color: #4CAF50; /* Green color for the confirmation message */
        }
        #vote-button {
            background-color: #ccc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: not-allowed;
            transition: background-color 0.3s;
        }
        #vote-button:disabled {
            background-color: #ccc; /* Gray out the button when disabled */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voting Confirmation</h1>
        <p id="voted-message">You have already voted. Thank you for your participation!</p>
        <button id="vote-button" disabled>Cannot Vote Again</button>
    </div>
</body>
</html>
